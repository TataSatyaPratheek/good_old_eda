# Data Processing Configuration

processing:
  # Memory and performance settings
  chunk_size: 10000
  max_memory_usage_gb: 4.0
  parallel_processing: true
  max_workers: 4
  
  # Data validation settings
  enable_data_validation: true
  quality_threshold: 0.7
  enable_auto_cleaning: true
  strict_validation: false
  
  # Data cleaning settings
  remove_duplicates: true
  handle_missing_values: true
  standardize_formats: true
  normalize_text: true
  
  # Feature engineering settings
  enable_feature_engineering: true
  create_temporal_features: true
  create_competitive_features: true
  create_interaction_features: true
  
  # Optimization settings
  enable_optimization: true
  optimization_algorithms: ["genetic", "simulated_annealing"]
  optimization_iterations: 100
  convergence_threshold: 0.001

# Data quality configuration
data_quality:
  completeness_threshold: 0.8
  accuracy_threshold: 0.9
  consistency_threshold: 0.85
  validity_threshold: 0.9
  uniqueness_threshold: 0.95
  
  # Outlier detection
  outlier_detection_method: "iqr"
  outlier_threshold: 1.5
  remove_outliers: false
  
  # Missing value handling
  missing_value_strategy: "interpolate"
  max_missing_percentage: 0.2

# Processing pipeline configuration
pipeline:
  stages:
    - "data_loading"
    - "data_validation" 
    - "data_cleaning"
    - "feature_engineering"
    - "analysis"
    - "optimization"
    - "reporting"
    
  stage_timeout_minutes: 30
  enable_stage_caching: true
  continue_on_warning: true
  fail_on_error: true

# Temporal processing
temporal:
  lag_periods: [1, 7, 14, 30]
  rolling_windows: [7, 14, 30, 90]
  seasonal_periods: [7, 30, 90, 365]
  trend_detection: true
  anomaly_detection: true

# Competitive analysis processing
competitive:
  min_overlap_threshold: 10
  competitive_metrics: ["traffic", "positions", "keywords"]
  market_analysis: true
  gap_analysis: true
  threat_assessment: true
