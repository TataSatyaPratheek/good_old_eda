analysis:
  confidence_threshold: 0.8
  enable_anomaly_detection: true
  enable_competitive_analysis: true
  enable_feature_engineering: true
  enable_temporal_analysis: true
  statistical_significance: 0.05
data:
  data_quality_threshold: 0.7
  date_range_days: 7
  file_patterns:
    competitors: '*-organic.Competitors-*.xlsx'
    gap_keywords: gap.keywords*.xlsx
    positions: '*-organic.Positions-*.xlsx'
  include_competitors:
  - dell
  - hp
  input_directories:
  - data
  output_directory: reports
modeling:
  cross_validation_folds: 5
  feature_selection: true
  hyperparameter_optimization: true
  model_interpretability: true
  model_types:
  - random_forest
  - gradient_boosting
  - ensemble
optimization:
  budget_constraints:
    total_budget: 10000.0
  optimization_objectives:
  - traffic
  - positions
  prediction_horizon_days: 30
  risk_tolerance: 0.3
pipelines:
  competitive_pipeline:
    dependencies:
    - eda_pipeline
    enabled: true
    pipeline_name: competitive_pipeline
    schedule: 0 9 * * *
    timeout_minutes: 60
  eda_pipeline:
    dependencies: []
    enabled: true
    pipeline_name: eda_pipeline
    schedule: 0 6 * * *
    timeout_minutes: 30
  feature_pipeline:
    dependencies:
    - eda_pipeline
    enabled: true
    pipeline_name: feature_pipeline
    schedule: 0 7 * * *
    timeout_minutes: 45
  modeling_pipeline:
    dependencies:
    - feature_pipeline
    enabled: true
    pipeline_name: modeling_pipeline
    schedule: 0 8 * * *
    timeout_minutes: 90
  optimization_pipeline:
    dependencies:
    - modeling_pipeline
    - competitive_pipeline
    enabled: true
    pipeline_name: optimization_pipeline
    schedule: 0 10 * * *
    timeout_minutes: 120
